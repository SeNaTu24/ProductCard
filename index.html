<html lang="en">

<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description"
      content="Our mission: to help people learn to code for free. We accomplish this by creating thousands of videos, articles, and interactive coding lessons - all freely available to the public.">
   <title>Frontend Mentor | Product preview card component</title>
   <link rel="stylesheet" href="./style.css">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100&display=swap" rel="stylesheet">

<body>

   <main class="container">
      <section class="imgbg">
         <img src="./images/image-product-desktop.jpg" alt="">
      </section>

      <section class="card">
         <p>Perfume</p>
         <h1> Gabrielle Essence <br> Eau De Parfum</h1>
         <p>A floral, solar and voluptuous
            interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
         </p>
         <h1 id="price">$149.99 &nbsp; <span> <sup id="span">$169.99</sup></span> </h1>

         <p id="cart">&#128722; Add to Cart </p>
      </section>

   </main>

   <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Olusesi Samuel</a>.
   </div>
</body>

</html>
